<script>
    function getCookie(name) {
        var v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return v ? v[2] : null;
    }

    $("#btn").click(function () {
        var user = getCookie("username")
        $.ajax({
            type: "GET",
            url: `server.php?username=${user}&action=getHistory`,
            success: function (data) {
                console.log(data)
                $('.container').html(data)
            }
        })
    })


</script>
